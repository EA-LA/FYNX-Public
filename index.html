<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FYNX Profile Viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="dark light" />
  <base href="/" />
</head>
<body>
  <!-- restore the saved deep-link path if we came via 404.html -->
  <script>
    const saved = sessionStorage.getItem('redirectPath');
    if (saved) {
      sessionStorage.removeItem('redirectPath');
      history.replaceState(null, '', saved);
    }
  </script>

  <main id="app">
    <div class="card">
      <h1 id="title">Profile Viewer</h1>
      <div id="idRow" class="row"></div>
      <div id="badge" class="badge"></div>
    </div>
    <p id="error" class="error" style="display:none;"></p>
    <footer><a href="/">FYNX Profiles</a></footer>
  </main>

  <!-- Your profile script (loads Firebase + Firestore and renders the profile) -->
  <script type="module" src="profile.js"></script>
</body>
</html>
