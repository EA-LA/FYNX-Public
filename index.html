<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FYNX Profiles</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    .badge {
      background: gold;
      padding: 5px 12px;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    #qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="profile-title">FYNX Profile</h1>
    <div id="stats">
      <p>Win Rate: <span id="winrate">--</span>%</p>
      <p>Max DD: <span id="maxdd">--</span>%</p>
      <p>Total Trades: <span id="trades">--</span></p>
    </div>
    <div class="badge" id="badge">Loading...</div>
    <div id="qr"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDGoSYlB_YIpbWyUMJ1dcv00-xADnvaWck",
      authDomain: "fynx-c7a28.firebaseapp.com",
      projectId: "fynx-c7a28",
      storageBucket: "fynx-c7a28.appspot.com",
      messagingSenderId: "1011050675868",
      appId: "1:1011050675868:web:2c5ad5a1b275e6690b5ce9",
      measurementId: "G-SDW6273VJY"
    };

    // ðŸ”¥ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ§­ Get the ID from the URL path (/u/FYNX-XXXXXX)
    const pathParts = window.location.pathname.split('/');
    const fynxId = pathParts[pathParts.length - 1];

    document.getElementById("profile-title").textContent = `Profile: ${fynxId}`;

    async function loadProfile() {
      if (!fynxId) return;

      const ref = doc(db, "profiles", fynxId);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("winrate").textContent = data.winRate ?? "--";
        document.getElementById("maxdd").textContent = data.maxDD ?? "--";
        document.getElementById("trades").textContent = data.trades ?? "--";
        document.getElementById("badge").textContent = "Performance Badge";
      } else {
        document.getElementById("badge").textContent = "Profile not found ðŸ˜•";
      }
    }

    loadProfile();
  </script>
</body>
</html>
